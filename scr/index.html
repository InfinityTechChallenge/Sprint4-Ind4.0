<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hotbar">
        <img src="./assets/logo.png" alt="Logo InfinityTech">
    </header>

    <main class="container">
        <!-- Coluna Esquerda -->
        <div class="left-column">
            <!-- Painel de Alertas -->
            <section class="alert-panel">
                <h2>Painel de alertas e avisos</h2>
                <ul>
                    <li>Carrinho X no setor 1</li>
                    <li>Carrinho Y no setor 5</li>
                    <li>Carrinho Z no setor 3</li>
                    <li class="maintenance">Carrinho W em manutenção</li>
                </ul>
            </section>

            <!-- Painel de Informações e Atualizações -->
            <section class="info-panel">
                <h2>Informações e atualizações</h2>
                <p>Setor 1: <span class="available">3 Disponível</span></p>
                <p>Setor 2: <span class="available">1 Disponível</span></p>
                <p>Setor 3: <span class="unavailable">0 Disponível</span></p>
            </section>
        </div>

        <!-- Mapa -->
        <section class="map">
            <img src="./assets/planta.png" alt="Mapa do Setor">
        </section>
    </main>
</body>
</html>
